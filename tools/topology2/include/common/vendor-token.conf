# Class definition for data object
Class.Base.VendorToken {

	DefineAttribute."name" {
		type	"string"
	}

	DefineAttribute."type" {
		type	"string"
	}

	attributes {
		constructor [
			"name"
		]
		#
		# name attribute values for VendorToken objects must be unique in the same alsaconf
		# node
		#
		unique	"name"
	}
}
