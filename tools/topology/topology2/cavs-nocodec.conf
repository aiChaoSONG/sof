#
# List of all DAIs
#
#SSP Index: 0, Direction: duplex
Object.Dai {
	SSP."0" {
		id 		0
		index	0
		direction	"duplex"
		name		NoCodec-0
		default_hw_conf_id	0
		format			"s24le"
		sample_bits		32
		quirks			"lbm_mode"

		Object.Base.hw_config."SSP0" {
			id	0
			mclk_freq	24000000
			bclk_freq	4800000
			tdm_slot_width	32
		}

		# include DAI copier components
		Object.Widget.copier."1" {
			type "dai_in"
			copier_type	"SSP"
		}

		Object.Widget.copier."2" {
			type	"dai_out"
			copier_type "SSP"
		}
	}
}

#
# Pipeline definitions
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	passthrough-playback."1" {
		format "s32le"

		Object.Widget.pipeline.1.stream_name	"dai.SSP.0.playback"

		Object.Widget.copier.1.stream_name	"Passthrough Playback 0"
	}

	passthrough-capture."2" {
		format		"s32le"

		Object.Widget.pipeline.1.stream_name	"dai.SSP.0.capture"

		Object.Widget.copier.1.stream_name	"Passthrough Capture 0"
	}
}

Object.PCM {
		pcm."0" {
		name	"Port0"
		direction	"duplex"
		Object.Base.fe_dai."Port 0" {}
		Object.PCM.pcm_caps."playback" {
			name "Passthrough Playback 0"
			formats 'S24_LE,S16_LE'
		}
		Object.PCM.pcm_caps."capture" {
			name "Passthrough Capture 0"
			formats 'S24_LE,S16_LE'
		}
	}
}

Object.Base {
	route."0" {
		source	"copier.host.1.1"
		sink	"copier.SSP.0.1"
	}
	route."1" {
		source	"copier.SSP.0.2"
		sink	"copier.host.2.1"
	}
}